worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy OAuth requests to Hytale
        location /oauth2/ {
            proxy_pass https://oauth.accounts.hytale.com/oauth2/;
            proxy_ssl_server_name on;
            proxy_set_header Host oauth.accounts.hytale.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy game assets requests to Hytale
        location /game-assets/ {
            proxy_pass https://account-data.hytale.com/game-assets/;
            proxy_ssl_server_name on;
            proxy_set_header Host account-data.hytale.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy R2 bucket requests (for downloading jars)
        location /r2-proxy/ {
            proxy_pass https://ht-game-assets-release.de7106a42bcf6cf632edbccda3ea1394.r2.cloudflarestorage.com/;
            proxy_ssl_server_name on;
            proxy_set_header Host ht-game-assets-release.de7106a42bcf6cf632edbccda3ea1394.r2.cloudflarestorage.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Large file support for jar downloads
            proxy_buffering off;
            proxy_request_buffering off;
            client_max_body_size 0;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
